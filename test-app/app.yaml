apiVersion: apps/v1
kind: Deployment
metadata:
  name: jresource-app
  namespace: jresources
  annotations:
    foo-annotation: bar
  labels:
    app.kubernetes.io/name: httpbin
    helm.sh/chart: microservice-0.0.1
    app.kubernetes.io/instance: jresource-app
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: httpbin
      app.kubernetes.io/instance: jresource-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: httpbin
        app.kubernetes.io/instance: jresource-app
    spec:
      containers:
        - name: microservice
          image: "kennethreitz/httpbin:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 800Mi
            requests:
              cpu: 500m
              memory: 600Mi
          readinessProbe:
            httpGet:
              path: /status/200
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
        - name: istio-proxy
          image: auto
          env:
          - name: MIRO_CONTEXT_ID
            value: app
